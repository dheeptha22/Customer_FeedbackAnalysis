<!DOCTYPE html>
<html>
<head>
    <title>Customer Feedback Sentiment Analysis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 700px;
        }
        h2 { text-align: center; margin-bottom: 30px; }
        textarea { resize: none; }
        .btn { width: 100%; }
        table { margin-top: 20px; }
        th, td { text-align: center; }
        .positive { background-color: #d4edda; }
        .negative { background-color: #f8d7da; }
        .neutral  { background-color: #fff3cd; }
    </style>
</head>
<body>
<div class="container">
    <h2>Customer Feedback Sentiment Analysis</h2>
    <form method="post">
        <div class="form-group">
            <label for="reviews">Enter reviews (one per line):</label>
            <textarea class="form-control" id="reviews" name="reviews" rows="8" placeholder="Type your reviews here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Predict Sentiments</button>
    </form>

    {% if results %}
    <h4 class="text-center">Predictions</h4>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Review</th>
                <th>Sentiment</th>
            </tr>
        </thead>
        <tbody>
            {% for review, sentiment in results %}
            <tr class="{{ sentiment }}">
                <td>{{ review }}</td>
                <td>{{ sentiment }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/download" class="btn btn-success mt-2">Download CSV</a>
    {% endif %}
</div>
</body>
</html>
